apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url "https://maven.stackery.io/release"
    }
}

dependencies {
    compile (
        'io.stackery:stackery:1.+'
    )
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}

build.dependsOn buildZip
